<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
        <p><label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"></p>

        <p><label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"></p>

        <p><label for="email">Email:</label>
            <input type="text" id="email" name="email"></p>

        <p><label for="password">Password:</label>
            <input type="password" id="password" name="password"></p>

        <p><label for="pw_confirm">PW Confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation"></p>

        <p><label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="bday"></p>

        <p><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"></p>

        <p>A short description about yourself: <br />
            <textarea name="description"></textarea></p>

        <p>Favorite Language:
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Swift">Swift</option>
            </select></p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
